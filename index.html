<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden</title>
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#3b82f6" />
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            logotype: ['Pacifico', 'cursive'],
          },
          animation: {
            fadeIn: 'fadeIn 0.5s ease-in-out',
            fadeInUp: 'fadeInUp 0.5s ease-in-out',
            twinkle: 'twinkle 2s infinite ease-in-out',
            sway: 'sway 5s infinite ease-in-out alternate',
            boingIn: 'boingIn 0.5s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            twinkle: {
              '0%, 100%': { opacity: 0.5, transform: 'scale(0.9)' },
              '50%': { opacity: 1, transform: 'scale(1)' },
            },
            sway: {
                '0%': { transform: 'rotate(-2deg) translateX(-1px)' },
                '100%': { transform: 'rotate(2deg) translateX(1px)' },
            },
            boingIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' },
                '70%': { transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
            },
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .font-logotype {
      font-family: 'Pacifico', cursive;
    }
    /* True Black (OLED) Theme Overrides */
    html.theme-black.dark {
      --bg-black: #000000;
      --bg-card: #121212;
      --bg-ui-element: #1d1d1d;
      --border-color: #2d2d2d;
    }
    .theme-black.dark body.dark\:bg-slate-900,
    .theme-black.dark .dark\:bg-slate-900 {
        background-color: var(--bg-black);
    }
    .theme-black.dark .dark\:bg-slate-900\/80 {
        background-color: rgba(0, 0, 0, 0.85);
    }
    .theme-black.dark .dark\:bg-slate-900\/70 {
        background-color: rgba(0, 0, 0, 0.75);
    }
    .theme-black.dark .dark\:bg-slate-800 {
        background-color: var(--bg-card);
    }
    .theme-black.dark .dark\:bg-slate-700,
    .theme-black.dark .dark\:bg-slate-700\/50 {
        background-color: var(--bg-ui-element);
    }
    .theme-black.dark .dark\:border-slate-700,
    .theme-black.dark .dark\:border-slate-700\/80,
    .theme-black.dark .dark\:border-slate-700\/50,
    .theme-black.dark .dark\:border-slate-600 {
        border-color: var(--border-color);
    }
    .theme-black.dark .dark\:hover\:bg-slate-700:hover,
    .theme-black.dark .dark\:hover\:bg-slate-700\/50:hover {
        background-color: var(--bg-ui-element);
    }
    .theme-black.dark .dark\:hover\:bg-slate-600:hover,
    .theme-black.dark .dark\:hover\:bg-slate-600\/50:hover {
        background-color: var(--border-color);
    }
    .theme-black.dark .dark\:bg-slate-100 {
      background-color: var(--bg-ui-element);
    }
  </style>
  
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
    }
  }
  </script>

</head>
<body class="bg-gray-100 dark:bg-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
